<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" content="text/html">
  <title>发布 - 友团社区</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/community.css">
  <script src="js/jquery-3.5.0.min.js" type="application/javascript"></script>
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">友团社区</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown" th:if="${session.user != null}">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="
           ${session.user.getName()}">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">消息中心</a>
          <a class="dropdown-item" href="#">个人资料</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">退出登录</a>
        </div>
      </li>

      <li class="nav-item active" th:if="${session.user != null}">
        <a class="nav-link" href="/publish">发布</a>
      </li>

      <li class="nav-item active" th:unless="${session.user != null}">
        <a class="nav-link"
           href="https://github.com/login/oauth/authorize?client_id=6cc42086757653a3b7de&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登陆<span
            class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
  </div>
</nav>
<div class="container-fluid p-5 main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-12">
      <h2><i class="fas fa-info-circle"></i> 发起</h2>
      <hr>
      <form action="/publish" method="post">
        <div class="form-group">
          <label for="title">问题标题(简单扼要):</label>
          <input type="text" class="form-control" id="title" name="title"
                 aria-describedby="emailHelp" th:value="${title}" placeholder="问题标题...">
          <small id="titleHelp" class="form-text text-muted">请提交您的问题</small>
        </div>
        <div class="form-group">
          <label for="description">问题补充(必填，请参照右侧提示):</label>
          <textarea class="form-control" name="description" id="description"
                    th:text="${description}" cols="30"
                    rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="tag">添加标签:</label>
          <input type="text" name="tag" id="tag" th:value="${tag}" placeholder="输入标签， 以,号分隔">
        </div>
        <span class="alert alert-danger" th:text="${error}" th:if="${error !=null}"></span>
        <button type="submit" class="btn btn-success btn-publish">发布</button>
      </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-12">
      <ul style="list-style: none"><h3>问题发起指南</h3>
        <br>
        <br>
        <li>问题标题： 请用精简的语言描述您发布的问题，不超过25字</li>
        <br>
        <br>
        <br>
        <li>问题补充： 详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料</li>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <li>选择标签： 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
